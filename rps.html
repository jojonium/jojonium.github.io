<!doctype html>
<html>
<head>
	<title>Rock Paper Scissors Automata</title>
</head>
<body style="background-color: #bbbbbb; margin: 0;" onload="start();">

<h1 style="text-align: center">Rock Paper Scissors Cellular Automata</h1>
<p style = "text-align: center">Iteration: <span id="counter"></span></p>

<center><canvas id="canvas" width="1600" height="800" style="border: 1px solid black"></canvas></center>

<center>
	<div class="color" id="color-1" onclick="pickColor(this)" style="background-color: red"></div>
	<div class="color" id="color-2" onclick="pickColor(this)" style="background-color: lime"></div>
	<div class="color" id="color-3" onclick="pickColor(this)" style="background-color: blue"></div>
	<div class="color" id="color-4" onclick="pickColor(this)" style="background-color: black"></div>
</center>

<center><button id="start">Start</button></center>


<script src="scripts/rps.js"></script>

<style>
	h1, p {
		margin: 6px;
	}
	.color {
		height: 40px;
		width: 40px;
		border: 1px solid black;
		display: inline-block;
		margin: 0 40px;
		font-family: Arial, Helvetica, sans-serif;
		line-height: 40px;
		font-weight: bold;
		cursor: default;
	}
	#color-3, #color-4 {
		color: white;
	}
</style>

</body></html>
